<!DOCTYPE html>
<html>
<head>
    <title>Ai.Sist</title>
    <style>
        body {
            background-color: #e6f7ff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 40px;
        }
        h1 {
            color: #003366;
            font-size: 48px;
            margin-bottom: 5px;
        }
        h2 {
            color: grey;
            font-size: 22px;
            margin-bottom: 40px;
        }
        form input[type="text"] {
            width: 300px;
            padding: 10px;
        }
        form input[type="submit"] {
            padding: 10px 20px;
            margin-top: 15px;
        }
        .chat-img {
            width: 120px;
            margin-bottom: 20px;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            text-align: left;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
    </style>
</head>
<body>
    <img src="/static/chatbot.png" class="chat-img" alt="chatbot">
    <h1>Ai.Sist</h1>
    <h2>NiCE global customer support chatbot</h2>
    <form method="post" action="/ask">
        <input type="text" name="query" placeholder="Enter your question..." required />
        <br>
        <input type="submit" value="Ask">
    </form>

    {% if question %}
    <div class="result">
        <p><b>Question:</b> {{ question }}</p>
        <p><b>Response:</b><br>{{ answer | safe }}</p>
        <a href="/">ðŸ”™ Ask another</a>
    </div>
    {% endif %}
</body>
</html>
